<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/scale_FILL0_wght400_GRAD0_opsz48.svg"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>חישוב משקל צבע לפי נפח</title>
  </head>
  <body onload="onInit()">
    <div class="container mt-3 d-flex justify-content-center">
      <div class="row d-flex justify-content-center">
        <div class="col-12 m-2">
          <div class="form-floating">
            <input
              type="number"
              class="form-control paintWeight"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">משקל 100% צבע </label>
          </div>
        </div>
        <div class="row d-flex justify-content-center m-2">
          <div class="form-floating col-6">
            <input
              type="number"
              class="form-control hardenerWeight"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">משקל 100% מקשה </label>
          </div>
          <div class="form-floating col-6">
            <input
              type="number"
              class="form-control hardenerPercent"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">אחוז מקשה נדרש %</label>
          </div>
        </div>
        <div class="row d-flex justify-content-center m-2">
          <div class="form-floating col-6">
            <input
              type="number"
              class="form-control thinnerWeight"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">משקל 100% מדלל </label>
          </div>
          <div class="form-floating col-6">
            <input
              type="number"
              class="form-control thinnerPercent"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">אחוז מדלל נדרש %</label>
          </div>
        </div>

        <div class="myButtons d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-outline-primary col-8 m-3"
            onclick="checkInput()"
          >
            חשב אחוזים
          </button>
        </div>

        <div class="col-12">
          <p class="result text-primary fw-bolder"></p>
        </div>
      </div>
    </div>

    <!-- boot starp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
